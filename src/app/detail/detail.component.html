<app-page-header [title]="'Film Details'"></app-page-header>
<div *ngIf="filmObject">
  <div class="detail--container" *ngIf="filmObject.filmTmdb">
    <div class="detail--container__left">
      <div class="detail--picture--container">
        <img *ngIf="filmObject.filmTmdb.poster_path" src="https://image.tmdb.org/t/p/w500{{filmObject.filmTmdb.poster_path}}" class="detail--picture"/>
      </div>
      <button mat-raised-button class="detail--button" (click)="onEditFilmClick()">Bearbeiten</button>
      <button mat-raised-button class="detail--button" (click)="onDeleteFilmClick()">Löschen</button>
    </div>
    <div class="detail--container__right" *ngIf="movieObject">
      <form class="detail--form">
        <mat-form-field class="detail--input_2">
          <mat-label>Titel</mat-label>
          <input readonly  value="{{filmObject.filmTmdb['title']}}" matInput>
        </mat-form-field>

        <div class="detail--input-container">
          <mat-form-field class="detail--input_1">
            <mat-label>Laufzeit</mat-label>
            <input readonly value="{{filmObject.filmTmdb['runtime']}} Minuten" matInput/>
          </mat-form-field>
          <mat-form-field class="detail--input_1">
            <mat-label>Veröffentlichung</mat-label>
            <input readonly value="{{filmObject.filmTmdb['release_date'] | date:'dd.MM.yyyy'}}" matInput/>
          </mat-form-field>
        </div>
        <div class="detail--input-container">
          <mat-form-field class="detail--input_1">
            <mat-label>Speichermedium</mat-label>
            <input readonly value="{{filmObject['speichermedien_id']}}" matInput/>
          </mat-form-field>
          <mat-form-field class="detail--input_1">
            <mat-label>Bewertung</mat-label>
            <input readonly value="{{filmObject['bewertung']}}" matInput/>
          </mat-form-field>
        </div>

        <mat-form-field class="detail--input_2">
          <mat-chip-list #chipListDirectors aria-label="Regie">
            <mat-chip *ngFor="let director of directors" (removed)="removeDirector(director)">
              {{director.name}}
            </mat-chip>
          </mat-chip-list>
        </mat-form-field>
        <mat-form-field class="detail--input_2">
          <mat-chip-list #chipListActors aria-label="Besetzung">
            <mat-chip *ngFor="let actor of actors" (removed)="removeActor(actor)">
              {{actor.name}}
            </mat-chip>
          </mat-chip-list>
        </mat-form-field>
        <mat-form-field class="detail--input_2">
          <mat-chip-list #chipListGenres aria-label="Genres">
            <mat-chip *ngFor="let genre of genres" (removed)="removeGenre(genre)">
              {{genre.name}}
            </mat-chip>
          </mat-chip-list>
        </mat-form-field>
        <mat-form-field class="detail--input_2">
          <mat-chip-list #chipListLanguages aria-label="Sprachen">
            <mat-chip *ngFor="let language of languages" (removed)="removeLanguage(language)">
              {{language.name}}
            </mat-chip>
          </mat-chip-list>
        </mat-form-field>
        <mat-form-field class="detail--input_2">
          <mat-chip-list #chipListCountries aria-label="Produktionslaender">
            <mat-chip *ngFor="let country of countries" (removed)="removeCountry(country)">
              {{country.name}}
            </mat-chip>
          </mat-chip-list>
        </mat-form-field>
      </form>
    </div>
  </div>

</div>
