<div class="table--container" >
  <table mat-table [dataSource]="dataSource" *ngIf="filteredMovieObject" matSort (matSortChange)="announceSortChange($event)">

    <ng-container matColumnDef="titel">
       <th mat-header-cell *matHeaderCellDef class="table--container--clickable title"> Titel</th>
       <td mat-cell *matCellDef="let element" class="table--container--clickable title">
         {{element.filmTmdb.title}}
       </td>
     </ng-container>

    <ng-container matColumnDef="bewertung">
      <th mat-header-cell *matHeaderCellDef class="table--container--clickable bewertung"> Bewertung</th>
      <td mat-cell *matCellDef="let element" class="table--container--clickable bewertung">
        {{element.bewertung}}
      </td>
    </ng-container>

    <ng-container matColumnDef="favorit">
      <th mat-header-cell *matHeaderCellDef class="table--container--clickable favorit"> Favorit</th>
      <td mat-cell *matCellDef="let element" class="table--container--clickable favorit">
        <ng-container *ngIf="element.favorit">
          Ja
        </ng-container>
        <ng-container *ngIf="!element.favorit">
          Nein
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="speichermedium">
      <th mat-header-cell *matHeaderCellDef class="table--container--clickable speichermedium"> Speichermedium</th>
      <td mat-cell *matCellDef="let element" class="table--container--clickable speichermedium">
        {{element.speichermedium}}
      </td>
    </ng-container>

    <ng-container matColumnDef="release_date">
      <th mat-header-cell *matHeaderCellDef class="table--container--clickable release_date"> Datum</th>
      <td mat-cell *matCellDef="let element" class="table--container--clickable release_date">
        {{element.filmTmdb.release_date | date:'dd.MM.yyyy'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="runtime">
      <th mat-header-cell *matHeaderCellDef class="table--container--clickable runtime" mat-sort-header sortActionDescription="Sort by runtime"> Laufzeit</th>
      <th mat-header-cell *matHeaderCellDef class="table--container--clickable runtime"> Laufzeit</th>
      <td mat-cell *matCellDef="let element" class="table--container--clickable runtime">
        {{element.filmTmdb.runtime}} Min
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!--mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                 showFirstLastButtons>
  </mat-paginator-->

</div>
