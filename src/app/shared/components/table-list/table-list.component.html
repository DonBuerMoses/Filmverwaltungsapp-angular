<div class="table--container" *ngIf="movieObject">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container *ngFor="let columnDefinition of getDisplayColumnsMetaData(); let i = index;">
      <ng-container [matColumnDef]="columnDefinition['name']">
        <th mat-header-cell *matHeaderCellDef> {{columnDefinition['display']}}</th>
        <td mat-cell *matCellDef="let element" [class]="getMatCellClasses(columnDefinition)">
          {{element[columnDefinition['name']]}}
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
