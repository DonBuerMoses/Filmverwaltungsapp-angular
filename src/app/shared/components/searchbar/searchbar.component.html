<form class="searchbar--form">
  <div class="searchbar--container">
  <mat-form-field class="searchbar--form-field">
    <mat-label>Suchbegriff eingeben...</mat-label>
    <input type="search" matInput formControlName="searchText" style="padding-bottom: 0 !important;" />
    <button mat-button matSuffix mat-icon-button class="searchbar--search-button">
      <span class="material-icons">search</span>
    </button>
  </mat-form-field>
  <div class="searchbar--filter" *ngIf="filterOpen">
    <div class="searchbar--filter-checkbox--container">
      <mat-checkbox class="example-margin">Blu-ray</mat-checkbox>
      <mat-checkbox class="example-margin">DVD</mat-checkbox>
      <mat-checkbox class="example-margin">HDD 1</mat-checkbox>
    </div>
    <div class="searchbar--filter-checkbox--container">
      <mat-checkbox class="example-margin">HDD 2</mat-checkbox>
      <mat-checkbox class="example-margin">HDD 3</mat-checkbox>
      <mat-checkbox class="example-margin">HDD 4</mat-checkbox>
      <mat-form-field appearance="fill">
        <mat-label>Toppings</mat-label>
        <mat-select [formControl]="speichermedien" multiple>
          <mat-option *ngFor="let speichermedium of speichermedienList" [value]="speichermedium">{{speichermedium}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="searchbar--filter-slider--container">
      <ng5-slider [(value)]="value" [(highValue)]="highValue" [options]="options" class="searchbar--filter-slider"></ng5-slider>
    </div>
  </div>
  </div>
</form>
<div class="filter-button--container">
  <button mat-button aria-label="Filter" class="filter-button" (click)="onFilterClick()">
    <mat-icon *ngIf="!filterOpen">keyboard_arrow_down</mat-icon>
    <mat-icon *ngIf="filterOpen">keyboard_arrow_up</mat-icon>
    <span class="navbar--button--label"> Filter</span>
  </button>
</div>
