<app-page-header [title]="'Registrieren'"></app-page-header>
<div class="register--container">
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.name"
          required
          minlength="3"
          maxlength="20"
          #name="ngModel"
        />
        <div class="alert-danger" *ngIf="name.errors && f.submitted">
          <div *ngIf="name.errors.required">Name wird benötigt</div>
          <div *ngIf="name.errors.minlength">
            Name muss mindestens 3 Zeichen lang sein.
          </div>
          <div *ngIf="name.errors.maxlength">
            Name darf maximal 20 Zeichen lang sein.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
        <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors.required">Email wird benötigt</div>
          <div *ngIf="email.errors.email">
            Email muss gültige Email sein
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="passwort">Passwort</label>
        <input
          id="passwort"
          type="passwort"
          class="form-control"
          name="password"
          [(ngModel)]="form.passwort"
          required
          minlength="6"
          #passwort="ngModel"
        />
        <div class="alert-danger" *ngIf="passwort.errors && f.submitted">
          <div *ngIf="passwort.errors.required">Passwort wird benötigt</div>
          <div *ngIf="passwort.errors.minlength">
            Passwort muss mindestens 6 Zeichen lang sein.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Anmelden</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Registrierung fehlgeschlagen!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Erfolgreich registriert!
    </div>
</div>
